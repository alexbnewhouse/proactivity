<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Blocked - Proactivity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .lock-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .message {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #f39c12;
    }

    .blocked-url {
      font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 5px;
      margin: 20px 0;
      word-break: break-all;
      font-size: 0.9em;
    }

    .actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: #3498db;
      border-color: #3498db;
    }

    .btn-primary:hover {
      background: #2980b9;
      border-color: #2980b9;
    }

    .btn-success {
      background: #27ae60;
      border-color: #27ae60;
    }

    .btn-success:hover {
      background: #229954;
      border-color: #229954;
    }

    .motivation {
      margin-top: 30px;
      font-style: italic;
      opacity: 0.8;
      font-size: 0.95em;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 2em;
      font-weight: bold;
      color: #f39c12;
    }

    .stat-label {
      font-size: 0.9em;
      opacity: 0.8;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .actions {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
      
      .stats {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lock-icon">üîí</div>
    <h1>Website Blocked</h1>
    <p class="subtitle">Focus Mode is Active</p>
    
    <div class="message">
      <strong>Complete at least one daily task to unlock web browsing!</strong><br>
      This enforcement helps you build consistent productivity habits.
    </div>

    <div class="blocked-url" id="blockedUrl">
      <!-- URL will be inserted here -->
    </div>

    <div class="stats" id="stats">
      <div class="stat">
        <div class="stat-number" id="tasksCompleted">0</div>
        <div class="stat-label">Tasks Completed Today</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="focusTime">0m</div>
        <div class="stat-label">Focus Time</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="streakDays">0</div>
        <div class="stat-label">Day Streak</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="viewTasksBtn">üìù View My Tasks</button>
      <button class="btn btn-success" id="quickAddTaskBtn">‚ö° Quick Add Task</button>
      <button class="btn" id="settingsBtn">‚öôÔ∏è Settings</button>
    </div>

    <div class="motivation">
      üí° "The secret to getting ahead is getting started." - Mark Twain
    </div>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
