<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>

    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Background circle
            ctx.fillStyle = '#667eea';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();

            // Brain/focus symbol
            ctx.fillStyle = 'white';
            ctx.font = `bold ${Math.floor(size/4)}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ§ ', size/2, size/2);
        }

        // Generate icons
        createIcon(document.getElementById('canvas16'), 16);
        createIcon(document.getElementById('canvas48'), 48);
        createIcon(document.getElementById('canvas128'), 128);

        // Download function
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Auto-download all icons
        setTimeout(() => {
            downloadIcon('canvas16', 'icon16.png');
            setTimeout(() => downloadIcon('canvas48', 'icon48.png'), 100);
            setTimeout(() => downloadIcon('canvas128', 'icon128.png'), 200);
        }, 500);
    </script>

    <p>Icons will download automatically. If not, click the canvases to download manually.</p>
    <button onclick="downloadIcon('canvas16', 'icon16.png')">Download 16px</button>
    <button onclick="downloadIcon('canvas48', 'icon48.png')">Download 48px</button>
    <button onclick="downloadIcon('canvas128', 'icon128.png')">Download 128px</button>
</body>
</html>
